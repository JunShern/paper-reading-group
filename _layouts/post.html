---
layout: default
---

<article>
  {% include back_link.html %}
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>
  
  <h1>{{ page.title }}</h1>

  {{ content }}

  <p>
    </br>
    Join the conversation on:
    <ul>
      {% if page.insta %}
      <li><a target="_blank" href="{{ page.insta }}">Instagram</a></li>
      {% endif %}
      {% if page.reddit %}
      <li><a target="_blank" href="{{ page.reddit }}">Reddit</a></li>
      {% endif %}        
    </ul>
  </p>
</article>

<div id="slides">
    <div id="dummy"></div>
    <div id="element">
        <iframe src="{{page.slides}}/embed" style="width: 100%; height: 100%" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    </div>
</div>
